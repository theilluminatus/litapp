<ion-header>
  <ion-navbar>
    <ion-title>
      <span *ngIf='order=="top"; else new'>
        {{ cat.name }} ({{'TOPLIST_TITLE_PART' | translate}})
      </span>
      <ng-template #new>
        {{ cat.name }} ({{'NEWLIST_TITLE_PART' | translate}})
      </ng-template>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <story-list [stories]="stories" infinite="true" (ionInfinite)="loadMore($event)"></story-list>
</ion-content>
